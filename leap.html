<!DOCTYPE html>
<html lang="en">

<head>
<meta charset='utf-8'>
<meta name="viewport" content="width=device-width", init>
<title>Leap</title>

<script>
  document.write('<h1>');
  var name;
  var year;
  name = window.prompt('Give me your name ( For example: Jack ).');
  year = window.prompt('Give me your year of birth (For example: 1984).');
  /*
  if (year is not divisible by 4) then (it is a common year)
  else if (year is not divisible by 25) then (it is a leap year)
  else if (year is not divisible by 16) then (it is a common year)
  else (it is a leap year)
  */
  if (isNaN(parseInt(year)) === true) {
    document.write('Please, give me a number as a year of birth.');
  }
  else {
    if (year % 4 !== 0) {
    document.write(name + ' ' + 'you were born in a common year.');
   }
   else if (year % 25 !== 0) {
    document.write(name + ' ' + 'you were born in a leap year.');
   }
   else if (year % 16 !== 0) {
    document.write(name + ' ' + 'you were born in a common year.');
   }
   else {
    document.write(name + ' ' + 'you were born in a leap year.');
   }
  }
  document.write('</h1>');
</script>

</head>



<body>
 <p></p>
</body>
</html>
